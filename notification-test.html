<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Diagnostic Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #667eea; margin-top: 0; }
        h2 { color: #333; font-size: 18px; margin-top: 0; }
        .status {
            padding: 8px 16px;
            border-radius: 6px;
            display: inline-block;
            font-weight: 600;
            margin: 4px 0;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.warning { background: #fff3cd; color: #856404; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px 8px 8px 0;
            font-weight: 600;
        }
        button:hover { background: #5568d3; }
        pre {
            background: #f4f4f4;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
        }
        .info {
            background: #e7f3ff;
            border-left: 4px solid #2196f3;
            padding: 12px;
            margin: 12px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîî Notification Diagnostic Tool</h1>
        <p>Use this page to test if notifications work on your device.</p>
    </div>

    <div class="card">
        <h2>üì± Device Information</h2>
        <div id="deviceInfo"></div>
    </div>

    <div class="card">
        <h2>üîê Notification Permission</h2>
        <div id="permissionStatus"></div>
        <button onclick="requestPermission()">Request Permission</button>
    </div>

    <div class="card">
        <h2>‚öôÔ∏è Service Worker Status</h2>
        <div id="swStatus"></div>
        <button onclick="registerServiceWorker()">Register Service Worker</button>
    </div>

    <div class="card">
        <h2>üß™ Test Notifications</h2>
        <button onclick="testBasicNotification()">Test Basic Notification</button>
        <button onclick="testServiceWorkerNotification()">Test Service Worker Notification</button>
        <div id="testResults"></div>
    </div>

    <div class="card">
        <h2>üÜî Device ID</h2>
        <div id="deviceIdInfo"></div>
        <button onclick="resetDeviceId()">Reset Device ID</button>
    </div>

    <script>
        // Check device info
        function updateDeviceInfo() {
            const info = document.getElementById('deviceInfo');
            const ua = navigator.userAgent;
            const isMobile = /Android|iPhone|iPad|iPod/i.test(ua);
            const isIOS = /iPhone|iPad|iPod/i.test(ua);
            const isAndroid = /Android/i.test(ua);
            const isPWA = window.matchMedia('(display-mode: standalone)').matches ||
                          window.navigator.standalone === true;

            info.innerHTML = `
                <pre>User Agent: ${ua}</pre>
                <div class="status ${isMobile ? 'success' : 'warning'}">
                    Device Type: ${isMobile ? 'üì± Mobile' : 'üíª Desktop'}
                </div>
                ${isIOS ? '<div class="status warning">üçé iOS Device</div>' : ''}
                ${isAndroid ? '<div class="status success">ü§ñ Android Device</div>' : ''}
                <div class="status ${isPWA ? 'success' : 'warning'}">
                    PWA Mode: ${isPWA ? '‚úÖ Yes (Installed)' : '‚ùå No (Browser)'}
                </div>
                ${isIOS && !isPWA ? '<div class="info">‚ö†Ô∏è iOS requires app to be added to Home Screen for notifications!</div>' : ''}
            `;
        }

        // Check notification permission
        function updatePermissionStatus() {
            const status = document.getElementById('permissionStatus');
            if (!('Notification' in window)) {
                status.innerHTML = '<div class="status error">‚ùå Notifications not supported in this browser</div>';
                return;
            }

            const permission = Notification.permission;
            const statusClass = permission === 'granted' ? 'success' :
                               permission === 'denied' ? 'error' : 'warning';

            status.innerHTML = `
                <div class="status ${statusClass}">
                    Permission: ${permission}
                </div>
                ${permission === 'denied' ? '<div class="info">‚ö†Ô∏è Notifications blocked! Clear site data in browser settings to reset.</div>' : ''}
            `;
        }

        // Request permission
        async function requestPermission() {
            if (!('Notification' in window)) {
                alert('Notifications not supported in this browser!');
                return;
            }

            const permission = await Notification.requestPermission();
            updatePermissionStatus();

            if (permission === 'granted') {
                alert('‚úÖ Permission granted!');
            } else if (permission === 'denied') {
                alert('‚ùå Permission denied! You need to allow notifications in browser settings.');
            }
        }

        // Check service worker
        async function updateServiceWorkerStatus() {
            const status = document.getElementById('swStatus');

            if (!('serviceWorker' in navigator)) {
                status.innerHTML = '<div class="status error">‚ùå Service Worker not supported</div>';
                return;
            }

            try {
                const registrations = await navigator.serviceWorker.getRegistrations();

                if (registrations.length === 0) {
                    status.innerHTML = '<div class="status warning">‚ö†Ô∏è No Service Worker registered</div>';
                    return;
                }

                const reg = registrations[0];
                const state = reg.active?.state || 'not active';
                const statusClass = state === 'activated' ? 'success' : 'warning';

                status.innerHTML = `
                    <div class="status ${statusClass}">
                        Service Worker: ${state}
                    </div>
                    <pre>Scope: ${reg.scope}</pre>
                `;
            } catch (error) {
                status.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Register service worker
        async function registerServiceWorker() {
            if (!('serviceWorker' in navigator)) {
                alert('Service Worker not supported!');
                return;
            }

            try {
                const registration = await navigator.serviceWorker.register('./service-worker.js');
                alert('‚úÖ Service Worker registered!');
                updateServiceWorkerStatus();
            } catch (error) {
                alert('‚ùå Failed to register Service Worker: ' + error.message);
            }
        }

        // Test basic notification
        function testBasicNotification() {
            const results = document.getElementById('testResults');

            if (Notification.permission !== 'granted') {
                results.innerHTML = '<div class="status error">‚ùå Permission not granted. Request permission first!</div>';
                return;
            }

            try {
                new Notification('Test Notification', {
                    body: 'This is a basic notification test!',
                    icon: './icon-192.png',
                    tag: 'test-basic'
                });
                results.innerHTML = '<div class="status success">‚úÖ Basic notification sent! Did you see it?</div>';
            } catch (error) {
                results.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Test service worker notification
        async function testServiceWorkerNotification() {
            const results = document.getElementById('testResults');

            if (Notification.permission !== 'granted') {
                results.innerHTML = '<div class="status error">‚ùå Permission not granted. Request permission first!</div>';
                return;
            }

            try {
                const registration = await navigator.serviceWorker.ready;
                await registration.showNotification('Service Worker Test', {
                    body: 'This notification was sent by the Service Worker!',
                    icon: './icon-192.png',
                    badge: './icon-192.png',
                    vibrate: [200, 100, 200],
                    tag: 'test-sw'
                });
                results.innerHTML = '<div class="status success">‚úÖ Service Worker notification sent! Did you see it?</div>';
            } catch (error) {
                results.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Check device ID
        function updateDeviceIdInfo() {
            const info = document.getElementById('deviceIdInfo');
            const deviceId = localStorage.getItem('device_id');

            if (deviceId) {
                info.innerHTML = `
                    <div class="status success">Device ID: <code>${deviceId}</code></div>
                    <div class="info">üí° This ID should be different on each device. If it's the same on mobile and desktop, reset one of them.</div>
                `;
            } else {
                info.innerHTML = '<div class="status warning">‚ö†Ô∏è No device ID found. One will be generated when you enable notifications.</div>';
            }
        }

        // Reset device ID
        function resetDeviceId() {
            if (confirm('Are you sure you want to reset the device ID? This will generate a new unique ID.')) {
                localStorage.removeItem('device_id');
                sessionStorage.clear();
                updateDeviceIdInfo();
                alert('‚úÖ Device ID reset! Reload the app to generate a new one.');
            }
        }

        // Initialize on load
        window.addEventListener('load', () => {
            updateDeviceInfo();
            updatePermissionStatus();
            updateServiceWorkerStatus();
            updateDeviceIdInfo();
        });

        // Auto-refresh service worker status every 2 seconds
        setInterval(updateServiceWorkerStatus, 2000);
    </script>
</body>
</html>
