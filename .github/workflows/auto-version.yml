name: Auto Version Update

on:
  push:
    branches:
      - main
      - old-design

jobs:
  auto-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Check if version files were updated
        id: check_version
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -E "VERSION|script.js|service-worker.js" | grep -v "update-version"; then
            echo "version_updated=true" >> $GITHUB_OUTPUT
          else
            echo "version_updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Update version
        if: steps.check_version.outputs.version_updated == 'false'
        run: |
          node update-version.js
          echo "Version updated successfully"

      - name: Commit version changes
        if: steps.check_version.outputs.version_updated == 'false'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add VERSION script.js service-worker.js
          
          # Get new version
          NEW_VERSION=$(cat VERSION)
          
          git commit -m "ðŸ¤– Auto-bump version to v${NEW_VERSION} [skip ci]" || echo "No changes to commit"
          git push origin ${{ github.ref_name }}

