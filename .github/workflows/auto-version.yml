name: Auto Version Update

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'VERSION'
      - '.github/workflows/**'

# Required permissions for pushing to the repository
permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Use the default GITHUB_TOKEN with write permissions
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Update Version
        run: |
          bash update-version.sh
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and Push Version Update
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git add VERSION script.js service-worker.js
          NEW_VERSION=$(cat VERSION)
          git commit -m "chore: Auto-update version to v$NEW_VERSION [skip ci]"
          git push
